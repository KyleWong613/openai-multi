<div class="container mt-5">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center mb-4">Signup</h2>
  
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div class="mb-3 input-field">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
          <div class="text-danger" *ngIf="signupForm.submitted && !name">Name is required</div>
        </div>
  
        <!-- Email Field -->
        <div class="mb-3 input-field">
            <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email />
          <div class="text-danger" *ngIf="signupForm.submitted && !email">Valid email is required</div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-3 input-field">
            <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6" />
          <div class="text-danger" *ngIf="signupForm.submitted && password.length < 6">Password must be at least 6 characters</div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  
        <!-- Go Back Button -->
        <button type="button" class="btn btn-secondary w-100 mt-2" (click)="goBack()">Go Back</button>
      </form>
    </div>
  </div>
