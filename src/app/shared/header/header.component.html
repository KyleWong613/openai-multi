<div class="ai-container">
    <div class="header-container">
        <h1 class="header-title" (click)="navigateHome()">Multi AI</h1>
        <div class="right-section">
        <div class="toggle-theme">
          <button (click)="toggleTheme()" class="theme-toggle rounded-full">
            {{ isDarkTheme ? '☀️ Light Mode' : '🌙 Dark Mode' }}
          </button>
        </div>
        <div class="auth-buttons ">
          <button class="signup-button rounded-full" (click)="signup()">Sign Up</button>
          <button class="signin-button rounded-full" (click)="signin()">Sign In</button>
        </div>
      </div>
    </div>
